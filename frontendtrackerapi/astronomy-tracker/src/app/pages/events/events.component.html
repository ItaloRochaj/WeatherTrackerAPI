<div class="events-page">
  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Celestial Events</h1>
      <p class="page-subtitle">Discover upcoming astronomical phenomena and celestial wonders</p>
    </div>
  </div>

  <section class="events-section">
    <div class="container">
      <div class="events-grid" *ngIf="events && events.length > 0; else loading">
        <div class="event-card" *ngFor="let event of events" [attr.data-type]="event.type">
          <div class="event-image">
            <img
              [src]="getEventImage(event.type)"
              [alt]="event.title"
              class="event-img"
            >
            <div class="event-type-badge">
              {{ getEventTypeLabel(event.type) }}
            </div>
          </div>

          <div class="event-content">
            <h3 class="event-title">{{ event.title }}</h3>
            <p class="event-date">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              {{ formatEventDate(event.date) }}
            </p>
            <p class="event-description">{{ event.description }}</p>
            <p class="event-visibility">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              {{ event.visibility }}
            </p>
            <button class="btn btn-primary">Learn More</button>
          </div>
        </div>
      </div>

      <ng-template #loading>
        <div class="loading-container">
          <div class="loading"></div>
          <p>Loading events...</p>
        </div>
      </ng-template>

      <!-- Error State -->
      <div class="error-container" *ngIf="error">
        <p class="error-message">{{ error }}</p>
        <button class="btn btn-secondary" (click)="retry()">Try Again</button>
      </div>
    </div>
  </section>
</div>
