<section class="hero">
  <div class="hero-background">
    <div class="stars"></div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Explore the Cosmos</h1>
      <p class="hero-subtitle">
        Discover the wonders of the universe with real-time and historical
        <br>astronomical data.
      </p>

      <div class="hero-actions">
        <!-- Date Selector and View Image (for authenticated users or general use) -->
        <div class="astronomy-actions">
          <div class="date-selector" [class.active]="showDatePicker">
            <button class="date-toggle" (click)="toggleDatePicker()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span>{{ selectedDate || 'Select date' }}</span>
            </button>

            <div class="date-picker" *ngIf="showDatePicker">
              <input
                type="date"
                [(ngModel)]="selectedDate"
                [max]="maxDate"
                class="date-input"
                (change)="onDateChange()"
              >
            </div>
          </div>

          <button class="btn btn-primary" (click)="viewAstronomyImage()">
            {{ selectedDate ? 'View Image of the Day' : "View Today's Astronomy" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
